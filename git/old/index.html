<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Git Action Simulator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Git Action Simulator</h1>
        
        <div class="terminal">
            <div class="terminal-header">
                Terminal - Current Branch: <span id="current-branch">main</span>
            </div>
            <div class="terminal-body" id="terminal">
                <div class="prompt">$ git status</div>
                <div class="output">On branch main<br>nothing to commit, working tree clean</div>
            </div>
        </div>
        
        <div class="controls">
            <h3>Git Commands</h3>
            <button onclick="gitStatus()">git status</button>
            <button onclick="gitAdd()">git add .</button>
            <button onclick="gitCommit()">git commit</button>
            <button onclick="gitPush()">git push</button>
            <button onclick="gitPull()">git pull</button>
            <button onclick="gitLog()">git log</button>
            <button onclick="gitReset()">git reset</button>
            <button onclick="gitRevert()">git checkout .</button>
            <button onclick="clearTerminal()">clear</button>
            
            <h3>Branch Commands</h3>
            <button onclick="gitBranch()">git branch</button>
            <button onclick="createBranch()">git branch &lt;name&gt;</button>
            <button onclick="checkoutBranch()">git checkout</button>
            <button onclick="mergeBranch()">git merge</button>
        </div>
        
        <div class="git-graph">
            <h3>Git Graph</h3>
            <div id="graph-container">
                <div class="branch-line">
                    <div class="commit initial" title="Initial commit">
                        <div class="commit-dot"></div>
                        <div class="commit-info">Initial</div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="file-system">
            <h3>Working Directory</h3>
            <div class="file-status">
                <div class="status-section">
                    <h4>Modified Files</h4>
                    <div id="modified-files"></div>
                </div>
                <div class="status-section">
                    <h4>Staged Files</h4>
                    <div id="staged-files"></div>
                </div>
                <div class="status-section">
                    <h4>Committed Files</h4>
                    <div id="committed-files"></div>
                </div>
            </div>
            <div id="files">
                <div class="file">README.md</div>
                <div class="file">index.js</div>
            </div>
            <button onclick="addFile()">Add New File</button>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
